<section id="contact" class="bg-gray-50 py-40">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Get in Touch Section -->
        <div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact</h2>
          <ul class="space-y-4">
            <li>
              <strong class="block text-gray-700">Address</strong>
              <p class="text-gray-600">sodida, Dakar</p>
            </li>
            <li>
              <strong class="block text-gray-700">Email</strong>
              <p class="text-gray-600">seckrama098&#64;gmail.com</p>
            </li>
            <li>
              <strong class="block text-gray-700">Telephone</strong>
              <p class="text-gray-600">+221 78 470 42 92</p>
            </li>
          </ul>
        </div>
  
        <!-- Send Us a Message Section -->
        <div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Ecrivez moi un Message</h2>
          <form (ngSubmit)="onSubmit()" #form="ngForm" class="bg-white p-5 shadow-lg rounded-lg">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Nom :</label>
              <input type="text" class="border w-full p-2" name="name" [(ngModel)]="formData.name" required />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Email :</label>
              <input type="email" class="border w-full p-2" name="email" [(ngModel)]="formData.email" required />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Message :</label>
              <textarea class="border w-full p-2" name="message" [(ngModel)]="formData.message" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Soumettre</button>
          </form>
        </div>
      </div>
    </div>
  </section>
